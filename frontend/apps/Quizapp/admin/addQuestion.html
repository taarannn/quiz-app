<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Add Question</title>
</head>
<body>
  <h1>Add Question</h1>
  <form id="addQuestionForm">
    <label for="quizId">Quiz ID:</label>
    <input type="number" id="quizId" name="quizId" required>
    <label for="questionText">Question Text:</label>
    <input type="text" id="questionText" name="questionText" required>
    <label for="options">Options (comma separated):</label>
    <input type="text" id="options" name="options" required>
    <label for="correctAnswer">Correct Answer:</label>
    <input type="text" id="correctAnswer" name="correctAnswer" required>
    <button type="submit">Add Question</button>
  </form>
  <script src="../scripts/admin.js"></script>
</body>
</html>
